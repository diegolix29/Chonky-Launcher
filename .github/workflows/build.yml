name: Build and Release ChonkyLauncher

on:
  push:
    paths-ignore:
      - "documents/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "documents/**"
      - "**/*.md"

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

env:
  BUILD_TYPE: Release

jobs:
  get-version:
    runs-on: ubuntu-24.04
    outputs:
      current-version: ${{ steps.version.outputs.current-version }}
      has-version-changed: ${{ steps.version.outputs.has-version-changed }}
      version-major: ${{ steps.version.outputs.version-major }}
      version-minor: ${{ steps.version.outputs.version-minor }}
      version-patch: ${{ steps.version.outputs.version-patch }}
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Need full history to compare with previous commit
    - name: Get current version and check if changed
      id: version
      run: |
        # Extract current version from main.cpp
        CURRENT_VERSION=$(grep 'setApplicationVersion' main.cpp | sed 's/.*"\(.*\)".*/\1/')
        echo "Current version: $CURRENT_VERSION"
        
        # Get version from previous commit (if exists)
        PREVIOUS_VERSION=$(git show HEAD~1:main.cpp 2>/dev/null | grep 'setApplicationVersion' | sed 's/.*"\(.*\)".*/\1/' || echo "")
        
        if [ -n "$PREVIOUS_VERSION" ] && [ "$PREVIOUS_VERSION" != "$CURRENT_VERSION" ]; then
          echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          echo "has-version-changed=true" >> $GITHUB_OUTPUT
        elif [ -z "$PREVIOUS_VERSION" ]; then
          echo "No previous version found, treating as new version"
          echo "has-version-changed=true" >> $GITHUB_OUTPUT
        else
          echo "Version unchanged: $CURRENT_VERSION"
          echo "has-version-changed=false" >> $GITHUB_OUTPUT
        fi
        
        # Parse version components
        IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        
        echo "version-major=$MAJOR" >> $GITHUB_OUTPUT
        echo "version-minor=$MINOR" >> $GITHUB_OUTPUT
        echo "version-patch=$PATCH" >> $GITHUB_OUTPUT
        echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

  get-info:
    runs-on: ubuntu-24.04
    needs: get-version
    if: needs.get-version.outputs.has-version-changed == 'true'
    outputs:
      date: ${{ steps.vars.outputs.date }}
      shorthash: ${{ steps.vars.outputs.shorthash }}
      fullhash: ${{ steps.vars.outputs.fullhash }}
      version: ${{ needs.get-version.outputs.current-version }}
    steps:
    - uses: actions/checkout@v5
    - name: Get date and git hash
      id: vars
      run: |
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        echo "shorthash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "fullhash=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "shorthash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "fullhash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "version=${{ needs.get-version.outputs.current-version }}" >> $GITHUB_OUTPUT

  build-windows:
    runs-on: windows-2025
    needs: get-version
    steps:
    - uses: actions/checkout@v5

    - name: Setup Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.9.3
        host: windows
        target: desktop
        arch: win64_msvc2022_64
        archives: qtbase qttools

    - name: Cache CMake Configuration
      uses: actions/cache@v4
      env:
          cache-name: ${{ runner.os }}-cache-cmake-configuration
      with:
          path: | 
            ${{github.workspace}}/build
          key: ${{ env.cache-name }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ env.cache-name }}-

    - name: Configure CMake
      run: cmake --fresh -G "Visual Studio 17 2022" -A x64 -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel $env:NUMBER_OF_PROCESSORS

    - name: Deploy and Package
      run: |
        mkdir upload
        move build\Release\ChonkyLauncher.exe upload
        windeployqt --dir upload upload\ChonkyLauncher.exe
        
        # Create README for the zip
        echo "ChonkyStation GUI Launcher" > upload\README.txt
        echo "==========================" >> upload\README.txt
        echo "" >> upload\README.txt
        echo "Usage:" >> upload\README.txt
        echo "1. Run ChonkyLauncher.exe" >> upload\README.txt
        echo "2. Select ChonkyStation4.exe path" >> upload\README.txt
        echo "3. Select your games folder" >> upload\README.txt
        echo "4. Click 'Scan Games' to detect games" >> upload\README.txt
        echo "5. Double-click any game to launch" >> upload\README.txt
        echo "" >> upload\README.txt
        echo "Requirements:" >> upload\README.txt
        echo "- ChonkyStation4.exe (not included)" >> upload\README.txt
        echo "- Games with EBOOT.BIN or .elf files" >> upload\README.txt
        
        Compress-Archive -Path upload\* -DestinationPath ChonkyLauncher-Windows.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChonkyLauncher-Windows
        path: ChonkyLauncher-Windows.zip

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.get-version.outputs.has-version-changed == 'true'
    needs: [get-version, get-info, build-windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: Download artifact
      uses: actions/download-artifact@v5
      with:
        name: ChonkyLauncher-Windows
        path: ./

    - name: Get commit changes
      id: changes
      run: |
        # Get the previous release tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -n "$PREV_TAG" ]; then
          echo "Previous tag: $PREV_TAG"
          # Get commits since last release
          COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "No previous release found"
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "- Initial release setup" >> $GITHUB_OUTPUT
          echo "- Manual version control system implemented" >> $GITHUB_OUTPUT
          echo "- Enhanced gamepad support with joystick fallback" >> $GITHUB_OUTPUT
          echo "- Guide button hold mechanism for GUI control during gameplay" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Create release
      uses: ncipollo/release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: "ChonkyLauncher ${{ needs.get-version.outputs.current-version }}"
        tag: "v${{ needs.get-version.outputs.current-version }}"
        body: |
          ## ChonkyStation GUI Launcher Release ${{ needs.get-version.outputs.current-version }}
          
          **Commit:** ${{ needs.get-info.outputs.fullhash }}
          
          ### ðŸ“‹ Changes since last release:
          ${{ steps.changes.outputs.commits }}
          
          ### ðŸ“¥ Download:
          `ChonkyLauncher-Windows.zip`
          
          ---
          **Manual version bump detected**
        artifacts: ChonkyLauncher-Windows.zip
        prerelease: false
        draft: false
